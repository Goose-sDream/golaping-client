name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
      EC2_KEY: ${{ secrets.EC2_KEY }}
      DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/golaping-app

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Project
        run: pnpm build

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/golaping-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/golaping-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.EC2_KEY }}
          script: |
            echo "Deploying with image: ${DOCKER_IMAGE}:latest"
            docker stop golaping-app || true
            docker rm golaping-app || true
            docker pull "${DOCKER_IMAGE}:latest"
            docker run -d --name golaping-app -p 80:80 "${DOCKER_IMAGE}:latest"
            docker container prune -f
            docker image prune -af
            docker ps -a
            docker logs golaping-app
            sudo lsof -i :80
