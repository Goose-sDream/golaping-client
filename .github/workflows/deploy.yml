name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
      EC2_KEY: ${{ secrets.EC2_KEY }}
      API_URL: ${{ secrets.API_URL }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare .env
        run: echo "API_URL=${{ secrets.API_URL }}" > .env

      - name: Build Project
        run: pnpm build

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/golaping-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/golaping-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.EC2_KEY }}
          script: |
            IMAGE=${{ secrets.DOCKER_USERNAME }}/golaping-app:latest

            echo "üõ† Stopping and removing old container..."
            docker stop golaping-app || true
            docker rm golaping-app || true

            echo "‚¨áÔ∏è Pulling latest image..."
            docker pull $IMAGE

            echo "üöÄ Running container with mounted certs and config..."
            docker run -d --name golaping-app \
              -p 80:80 -p 443:443 \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              -v /etc/nginx:/etc/nginx:ro \
              -e API_URL=${{ secrets.API_URL }} \
              $IMAGE

            echo "‚úÖ Checking nginx configuration..."
            docker exec golaping-app nginx -t

            echo "üîÑ Restarting container to reload Nginx with new certs..."
            docker restart golaping-app

            echo "üßπ Cleaning up unused containers and images..."
            docker container prune -f
            docker image prune -af

            echo "üì¶ Final container list:"
            docker ps -a

            echo "üìú Nginx logs:"
            docker logs golaping-app
