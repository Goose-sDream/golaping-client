name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
      EC2_KEY: ${{ secrets.EC2_KEY }}
      DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/golaping-app

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Project
        run: pnpm build

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/golaping-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/golaping-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.EC2_KEY }}
          script: |
            # 1️⃣ Docker 최신 이미지 Pull
            docker pull $DOCKER_IMAGE:latest
            # 2️⃣ 기존 golaping-app 컨테이너 중지 및 삭제
            docker stop golaping-app || true
            docker rm golaping-app || true
            # 3️⃣ golaping-app 컨테이너 실행
            docker run -d --name golaping-app -p 80:80 $DOCKER_IMAGE:latest
            # 4️⃣ 중지된 컨테이너 정리 (새로 실행 중인 컨테이너 제외)
            docker rm $(docker ps -f status=exited -q) || true
            # 5️⃣ 사용하지 않는 이미지 삭제 (태그 없는 이미지만)
            docker image prune -f
